<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titulo do Documento</title>

  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<!-- Acesse https://getbootstrap.com/docs/5.2/components/buttons/ para a documentação -->

<body style="background: aqua;">
  <div>

    <!-- original meu, puro html, css e js -->
    <button class="butao" onclick="mudarCor()" id="botao"> Mudar cor </button>


    <!-- bootstrap grid, ele divide os espaçamentos dependendo do tanto de coisas que colocar-->
    <div class="container text-center">

      <div class="row">

        <div class="col">
          <button type="button" class="btn btn-primary">Primary</button>
        </div>

        <div class="col">
          <button type="button" class="btn btn-danger">Danger</button>
        </div>

      </div>

      <div class="row">

        <div class="col">
          <button type="button" class="btn btn-success">Success</button>
        </div>

        <div class="col">
          <button type="button" class="btn btn-secondary">Secondary</button>
        </div>

        <div class="col">
          <button type="button" class="btn btn-warning">Warning</button>
        </div>

      </div>
    </div>

    <!-- https://getbootstrap.com/docs/5.2/components/card/ documentação desse card -->
    <div class="card" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk
          of the card's
          content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</body>

</html>
